<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owl Carousel Slider</title>
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <!-- jQuery (required by Owl Carousel) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Owl Carousel JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <style>
    .owl-carousel .item {
      margin: 5px;
    }
    .owl-carousel .item img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  
  <div class="owl-carousel">
   
    <div class="item"><img src="./assets/image/Frame 1261153483.png" alt="Image 1" class="w-100"></div>
    <div class="item"><img src="./assets/image/Frame 1261153483 (2).png" alt="Image 2" class="w-100"></div>
    <div class="item"><img src="./assets/image/Frame 1261153483 (3).png" alt="Image 3" class="w-100"></div>
    <div class="item"><img src="./assets/image/Frame 1261153483 (4).png" alt="Image 3" class="w-100"></div>
 
    <!-- Add more slides here -->
  </div>

  <script>
    $(document).ready(function(){
      $(".owl-carousel").owlCarousel({
        loop:true,
        margin:10,
        nav:true,
        responsive:{
          0:{
            items:1
          },
          600:{
            items:1
          },
          1000:{
            items:1
          }
        }
      });
    });
  </script>
</body>
</html>
