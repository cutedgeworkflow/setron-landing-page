<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owl Carousel Slider</title>
    <!-- Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <!-- jQuery (required by Owl Carousel) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <style>
      .owl-carousel .item {
        margin: 5px;
      }
      .owl-carousel .item img {
        display: block;
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="fan-slider position-relative ">
    <ul class="nav align-content-center ">
      <li class="nav-item">
        <a
          class="nav-link active"
          aria-current="page"
          href="#slider1"
          aria-selected="true"
          aria-controls="#slider1"
          >Fans</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          href="#image1"
          aria-selected="false"
          aria-controls="#image1"
          >TPW FANS</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          href="#image2"
          aria-selected="false"
          aria-controls="#image2"
          >VENTILATION FANS</a
        >
      </li>
    </ul>

    <div class="owl-carousel tab-pane fade show active" id="slider1">
      <div class="item">
        <img
          src="./assets/image/Frame 1261153483.png"
          alt="Image 1"
          class="w-100"
        />
      </div>
      <div class="item">
        <img
          src="./assets/image/Frame 1261153483 (2).png"
          alt="Image 2"
          class="w-100"
        />
      </div>
      <div class="item">
        <img
          src="./assets/image/Frame 1261153483 (3).png"
          alt="Image 3"
          class="w-100"
        />
      </div>
     
      </div>
    </div>
    <div id="image1" class="tab-pane fade show">
      <img src="./assets/image/Frame 1261153483 (5).png" class="w-100" />
    </div>
    <div id="image2" class="tab-pane fade show">
      <img src="./assets/image/Frame 1261153485.png" class="w-100" />
    </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Owl Carousel JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 10,
          nav: true,
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 1,
            },
            1000: {
              items: 1,
            },
          },
        });

        function showActiveTabContent() {
          $(".tab-pane").hide();
          $(".nav-link.active").each(function () {
            var tabContentId = $(this).attr("href");
            $(tabContentId).show();
          });
        }

        showActiveTabContent();

        $(".nav-link").click(function () {
          $(".nav-link").removeClass("active");

          $(this).addClass("active");

          showActiveTabContent();
        });
      });
    </script>
  </body>
</html>
